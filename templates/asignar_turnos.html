<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Asignar Turnos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body class="p-4 bg-light">
  <div class="container">
    <h2 class="mb-4">Asignaci√≥n de Turnos</h2>

    <form id="formAsignacion" class="row g-3 mb-3">
      <div class="col-md-4">
        <label for="anio" class="form-label">A√±o</label>
        <input type="number" class="form-control" id="anio" name="anio" min="2024" max="2100" required>
      </div>
      <div class="col-md-4">
        <label for="mes" class="form-label">Mes</label>
        <select class="form-select" id="mes" name="mes" required>
          <option value="" selected disabled>Seleccione un mes</option>
          <option value="1">Enero</option>
          <option value="2">Febrero</option>
          <option value="3">Marzo</option>
          <option value="4">Abril</option>
          <option value="5">Mayo</option>
          <option value="6">Junio</option>
          <option value="7">Julio</option>
          <option value="8">Agosto</option>
          <option value="9">Septiembre</option>
          <option value="10">Octubre</option>
          <option value="11">Noviembre</option>
          <option value="12">Diciembre</option>
        </select>
      </div>
      <div class="col-md-4 d-flex align-items-end">
        <button type="submit" class="btn btn-primary w-100">üß† Generar Turnos</button>
      </div>
    </form>

    <a href="/" class="btn btn-secondary mb-3">‚Üê Volver al Inicio</a>

    <div id="resultado" class="mt-4" style="display:none;">
      <h5>‚úÖ Turnos asignados correctamente:</h5>
      <table class="table table-bordered table-sm mt-3" id="tablaTurnos">
        <thead class="table-dark">
          <tr>
            <th>Fecha</th>
            <th>Turno</th>
            <th>Hora Entrada</th>
            <th>Hora Salida</th>
            <th>Trabajador</th>
            <th>Cargo</th>
            <th>Oficina</th>
          </tr>
        </thead>
        <tbody id="tablaAsignaciones"></tbody>
      </table>

      <button id="btnExcel" class="btn btn-success mt-3" onclick="descargarExcel()" style="display:none;">
        üì• Descargar Excel
      </button>
    </div>
  </div>

  <script>
    document.getElementById("formAsignacion").addEventListener("submit", async function (e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const btn = form.querySelector("button[type='submit']");
      btn.disabled = true;
      btn.innerText = "Asignando...";

      const res = await fetch("/asignaciones/generar/", {
        method: "POST",
        body: formData
      });

      btn.disabled = false;
      btn.innerText = "üß† Generar Turnos";

      if (res.ok) {
        const data = await res.json();
        const tabla = document.getElementById("tablaAsignaciones");
        const resultadoDiv = document.getElementById("resultado");
        const botonExcel = document.getElementById("btnExcel");

        tabla.innerHTML = "";

        data.resumen.forEach(item => {
          tabla.innerHTML += `
            <tr>
              <td>${item.fecha}</td>
              <td>${item.turno}</td>
              <td>${item.hora_inicio}</td>
              <td>${item.hora_fin}</td>
              <td>${item.trabajador}</td>
              <td>${item.cargo}</td>
              <td>${item.oficina}</td>
            </tr>
          `;
        });

        resultadoDiv.style.display = "block";
        botonExcel.style.display = "inline-block";
      } else {
        alert("‚ùå Ocurri√≥ un error al generar los turnos.");
      }
    });

    function descargarExcel() {
      const tabla = document.getElementById("tablaTurnos");
      const ws = XLSX.utils.table_to_sheet(tabla);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Turnos");

      const fecha = new Date();
      const nombreArchivo = `turnos_${fecha.getFullYear()}_${fecha.getMonth() + 1}.xlsx`;
      XLSX.writeFile(wb, nombreArchivo);
    }

    // Rellenar autom√°ticamente el a√±o y mes actual
    window.addEventListener("DOMContentLoaded", () => {
      const hoy = new Date();
      document.getElementById("anio").value = hoy.getFullYear();
      document.getElementById("mes").value = hoy.getMonth() + 1;
    });
  </script>
</body>
</html>
