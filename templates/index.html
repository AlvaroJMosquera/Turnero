<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Turnero de Vigilancia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container-md py-5">
    <div class="text-center mb-5">
      <h1 class="fw-bold">📋 Panel Principal - Turnero</h1>
      <p class="text-muted">Sistema de gestión de turnos y vacaciones para personal</p>
    </div>

    <div class="row row-cols-1 row-cols-md-3 g-4 justify-content-center">
      <div class="col">
        <a href="/agregar-empleado" class="btn btn-outline-primary btn-lg w-100 shadow">
          ➕ Agregar Empleado
        </a>
      </div>
       <div class="col">
        <a href="/ver-trabajadores" class="btn btn-outline-success btn-lg w-100 shadow">
          👥 Ver Trabajadores
        </a>
      </div>
      <div class="col">
        <a href="/crear-oficina" class="btn btn-outline-secondary btn-lg w-100 shadow">

        </a>
      </div>
      <div class="col">
        <a href="/ver-oficinas" class="btn btn-outline-secondary btn-lg w-100 shadow">
         🏢 Ver Oficinas
        </a>
      </div>
      <div class="col">
        <a href="/ver-turnos" class="btn btn-outline-info btn-lg w-100 shadow">
          📅 Consultar Turnos
        </a>
      </div>
      <div class="col">
        <a href="/ver-vacaciones" class="btn btn-outline-warning btn-lg w-100 shadow">
          🌴 Vacaciones Próximas
        </a>
      </div>
      <div class="col">
        <a href="/asignar-turnos" class="btn btn-outline-dark btn-lg w-100 shadow">
          🧠 Asignación de Turnos
        </a>
      </div>
    </div>
  </div>

  <footer class="text-center text-muted mt-5">
    <small>© 2025 Turnero. Todos los derechos reservados.</small>
  </footer>
</body>
</html>
