<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Oficina</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">üè¢ Crear Nueva Oficina</h2>

    <!-- Mensaje de √©xito -->
    <div id="mensajeExito" class="alert alert-success d-none" role="alert">
      ‚úÖ Oficina creada exitosamente con sus requerimientos de turno.
    </div>

    <form action="/crear-oficina" method="post" id="formulario">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre de la oficina</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
      </div>

      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripci√≥n o n√∫mero de empleados (opcional)</label>
        <input type="text" class="form-control" id="descripcion" name="descripcion">
      </div>

      <div class="mb-3">
        <label class="form-label">Requerimientos por turno</label>
        <div class="input-group mb-2">
          <span class="input-group-text">Ma√±ana</span>
          <input type="number" class="form-control" name="turno_manana" min="0" value="0" required>
        </div>
        <div class="input-group">
          <span class="input-group-text">Tarde</span>
          <input type="number" class="form-control" name="turno_tarde" min="0" value="0" required>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Crear Oficina</button>
      <a href="/" class="btn btn-secondary">Volver</a>
    </form>
  </div>

  <script>
    // Mostrar el mensaje si la URL contiene ?success=1
    if (window.location.search.includes("success=1")) {
      document.getElementById("mensajeExito").classList.remove("d-none");
      // Limpia los campos del formulario
      document.getElementById("formulario").reset();
    }
  </script>
</body>
</html>
