<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Trabajadores Registrados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-4">Lista de Trabajadores</h2>

    <a href="/" class="btn btn-secondary mb-3">← Volver al Inicio</a>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellidos</th>
          <th>Cédula</th>
          <th>Cargo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="listaTrabajadores"></tbody>
    </table>
  </div>

  <script>
    async function cargarTrabajadores() {
      const res = await fetch("/workers/");
      const data = await res.json();
      const tbody = document.getElementById("listaTrabajadores");
      tbody.innerHTML = "";
      data.forEach(w => {
        tbody.innerHTML += `
          <tr>
            <td>${w.id}</td>
            <td>${w.nombre}</td>
            <td>${w.apellidos}</td>
            <td>${w.cedula}</td>
            <td>${w.cargo}</td>
            <td>
              <button class="btn btn-danger btn-sm" onclick="eliminarTrabajador(${w.id})">Eliminar</button>
            </td>
          </tr>`;
      });
    }

    async function eliminarTrabajador(id) {
      if (confirm("¿Estás seguro de eliminar este trabajador?")) {
        const res = await fetch(`/workers/${id}`, { method: "DELETE" });
        if (res.ok) {
          alert("Trabajador eliminado.");
          cargarTrabajadores();
        } else {
          alert("Error al eliminar trabajador.");
        }
      }
    }

    cargarTrabajadores();
  </script>
</body>
</html>
